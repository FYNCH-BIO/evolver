---
# eVOLVER experimental parameter configurations
experimental_params:
  od_90:
    fields_expected_incoming: 3
    fields_expected_outgoing: 2
    recurring: true
    value: '500'
    pre:
    - param: 'stir'
      value:
      - 0
      - 0
    - param: 'wait'
      value: 15
    post:
    - param: 'stir'
      value: 'values'
  od_led:
    fields_expected_incoming: 3
    fields_expected_outgoing: 3
    recurring: true
    value:
    - 4095
    - 4095
  stir:
    fields_expected_incoming: 3
    fields_expected_outgoing: 3
    recurring: true
    value:
    - 11
    - 11
  temp:
    fields_expected_incoming: 3
    fields_expected_outgoing: 3
    recurring: true
    value:
    - 25000
    - 25000
  pump:
    fields_expected_incoming: 7
    fields_expected_outgoing: 7
    recurring: false
    value:
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0

# eVOLVER server parameter configurations
broadcast_timing: 20
num_sleeves: 2
port: 5555

# File locations and names
device: evolver-config.json
calibration: calibration.json
calibrations_directory: calibrations
fitted_data_directory: fittedCal
raw_data_directory: rawCal
od_calibration_directory: od
temp_calibration_directory: temp

# Serial communication
serial_end_outgoing: "_!"
serial_end_incoming: end
serial_port: /dev/cu.usbmodem11101
serial_baudrate: 9600
serial_timeout: 1
serial_delay: 0.5

recurring_command_char: r
immediate_command_char: i
echo_response_char: e
data_response_char: b
acknowledge_char: a
